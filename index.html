<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github Profile Viewer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="firstDiv">
                <h1>Github Profile Viewer</h1>
                <div>
                    <input type="text" id="userID" placeholder="Enter GitHub Username">
                    <button id="btn">Search</button>
                </div>
                <div class="themeToggle">
                    <label for="themeSwitch">Toggle Theme:</label>
                    <input type="checkbox" id="themeSwitch">
                    <span id="themeStatus">Light Mode</span>
                </div>
                <button id="deleteHistory">Delete History</button>
            </div>
            <div class="secondDiv" id="userProfile">
                <h1>Search User</h1>
            </div>
            <div class="searchHistory">
                <h2>Search History</h2>
                <ul id="historyList"></ul>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
